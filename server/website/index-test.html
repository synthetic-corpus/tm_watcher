<!-- This will be the HMTL doc

This HTML doc exists soley to test CSS changes.

Will not make any .js calls.-->
<html>
<head>
  <meta charset="utf-8">
  <title>Time Machine Back ups</title>
  <link id="pagestyle" href="css/stylethis.css" rel="stylesheet">
</head>
</html>
<body class="backdrop">
  <div class="header">
    <h1>Time Machine Back Up Status</h1>
  </div>
  <!-- Section will display time machine backs up in real time -->
  <div id="Display Table">
    <table id=putstuffhere>
      <tr>
        <th>
          Status
        </th>
        <th>
          Comp name
        </th>
        <th>
          Last Check-in
        </th>
        <th>
          Serial
        </th>
      </tr>
      <tr><td><div class='green-dot'><span>Working</span></div></td><td>%nomen%</td><td>%lastcheckin%</td><td>%serial%</td></tr>
      <tr><td><div class='red-dot'></span>Disconnected</span></div></td><td>%nomen%</td><td>%lastcheckin%</td><td>%serial%</td></tr>
      <tr><td><div class='yellow-dot'><span>No recent back up</span></div></td><td>%nomen%</td><td>%lastcheckin%</td><td>%serial%</td></tr>
      <tr><td><div class='black-dot'><span>Overdue for Check in</span></div></td><td>%nomen%</td><td>%lastcheckin%</td><td>%serial%</td></tr>
    </table>
  </div>

</body>
