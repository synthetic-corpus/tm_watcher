<!-- This will be the HMTL doc
Program runs two Java Scirpt files after running Jquery.

The first loads a Javascript variable, as written by tm_listener.py
The second reads aforemention Javascript variable, builds a display table on the page,
and refreshe index.html every ten minutes.

Page is refeshed to account for new data written by tm_listener.py
-->
<html>
<head>
  <meta charset="utf-8">
  <title>Time Machine Back ups</title>
  <link id="pagestyle" href="css/stylethis.css" rel="stylesheet">
</head>
</html>
<body class="backdrop">
  <div class="header">
    <h1>Time Machine Back Up Status</h1>
  </div>
  <!-- Section will display time machine backs up in real time -->
  <div id="Display Table">
    <table id=putstuffhere>
      <tr>
        <th>
          Status
        </th>
        <th>
          Comp name
        </th>
        <th>
          Last Check-in
        </th>
        <th>
          Serial
        </th>
      </tr>
    </table>
  </div>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="js/jQuery.js"></script>
  <script src="js/table/json-table.js"></script>
  <script src="js/monitorDisplay.js"></script>
</body>
